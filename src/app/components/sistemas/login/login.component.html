<div class="container">
  <div class="label">
    Login:
    <input type="text" name="login" [(ngModel)]="usuario.login" />
  </div>
  <div class="label">
    Senha:
    <input type="password" name="senha" [(ngModel)]="usuario.senha" />
  </div>
  <input
    class="btn btn-primary"
    (click)="validaLogin()"
    type="button"
    value="Logar"
  />
</div>
