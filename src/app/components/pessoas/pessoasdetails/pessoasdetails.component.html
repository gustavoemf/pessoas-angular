<div>
  <h2>Informe os dados da pessoa</h2>
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input
      type="text"
      id="nome"
      class="form-control"
      [(ngModel)]="pessoa.nome"
    />
  </div>

  <div class="form-group">
    <label for="idade">Idade:</label>
    <input
      type="number"
      id="idade"
      class="form-control"
      [(ngModel)]="pessoa.idade"
    />
  </div>
  <button id="btn-modal" class="btn btn-primary" (click)="save()">Salvar</button>
</div>
